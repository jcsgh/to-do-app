<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- To Do List -->
    <ul id="to-do"></ul>
    <form>
        <!-- To Do Form -->
        <!-- Required Input: Text Field & Button -->
        <!-- Bonus: Add Strikethrough to show completion -->
        <label for="task">Task</label>
        <input name="task" id="task" type="text">
        <button id="add-task" type="submit">Add Task</button>
    </form>
    
    <div id="order"></div>
    <form>
        <!-- Order Form -->
        <!-- Required Input: 4 Separate Number Fields & Button-->
        <!-- Bonus: Show the TOTAL SUM of items ordered -->
        <label for="cookie">Cookie</label>
        <input type="number" id="cookie" name="cookie" value="0">
        <label for="ice-cream">Icecream</label>
        <input type="number" id="icecream" name="icecream" value="0">
        <label for="sandwich">Sandwhich</label>
        <input type="number" id="sandwhich" name="sandwhich" value="0">
        <label for="potato">Potato</label>
        <input type="number" id="potato" name="potato" value="0">
        <button id="get-food" type="submit">Submit</button>
    </form>

    <div id="forum"></div>
    <form>
        <!-- Required Input: Two Text Fields -->
        <!-- Add post to forum -->
        <!-- BONUS! Add toggle button to 'post' to count number of likes-->
        <label for="username"></label>
        <label for="message"></label>
    </form>
    <script src="todo.js"> </script>
</body>
</html>
