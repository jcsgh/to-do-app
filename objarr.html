let idx = 0;
carousel.setAttribute('src', NAUGHTY_LIST[idx+1].url)
carousel2.setAttribute('src', NAUGHTY_LIST[idx].url)

function prevDog(){
    //go to the next slide array index +1
    // When reach end of the array - restart at 0
    idx -= 1
    if(idx < 0){
        idx = NAUGHTY_LIST.length-1
    }
    if (NAUGHTY_LIST[idx].goodboy === true) {
        carousel.setAttribute('src', NAUGHTY_LIST[idx].url)
    } else {
        carousel2.setAttribute('src', NAUGHTY_LIST[idx].url)
    }

}

function nextDog(){

    idx += 1
    if(idx > NAUGHTY_LIST.length){
        idx = 0;
    }
    if (NAUGHTY_LIST[idx].goodboy === true) {
        carousel.setAttribute('src', NAUGHTY_LIST[idx].url)
    } else {
        carousel2.setAttribute('src', NAUGHTY_LIST[idx].url)
    }

}

nextBtn.onclick = nextDog;
