<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type = "text/css">
        .complete{
        text-decoration: line-through;
        }
    </style>
</head>
<body>
    <ul id="to-do"></ul>
    <form>
        <label for='task'>Task</label>
        <input name="task" id="task" type="text" />
        <button id="add-task" type="submit">Add Task</button>
    </form>
    <script>
        const submitBtn = document.getElementById("add-task")
        const taskValue = document.getElementById('task')
        const todoList = document.getElementById('to-do')

        function addTask(e){
            e.preventDefault();
            const todo = document.createElement('li');
            todo.textContent = taskValue.value;
            todo.onclick = toggleComplete;
            todoList.appendChild(todo);
        }

        function toggleComplete(){
            this.classList.toggle('complete')
        }
        submitBtn.addEventListener('click', addTask)
    </script>
</body>
</html
